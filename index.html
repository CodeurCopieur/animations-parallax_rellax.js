<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax avec Rellax.js</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js" integrity="sha512-f5HTYZYTDZelxS7LEQYv8ppMHTZ6JJWglzeQmr0CVTS70vJgaJiIO15ALqI7bhsracojbXkezUIL+35UXwwGrQ==" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
</head>
<body>
  
  <main class="main">
    
    <p class="rellax" data-rellax-speed="-4">Create</p>
    <p class="rellax" data-rellax-speed="-5">Share</p>
    <p class="rellax" data-rellax-speed="-1">Experiment</p>
    <p class="rellax" data-rellax-speed="-2">Inspire</p>
    <p class="rellax" data-rellax-speed="2">Invent</p>

    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
    <div class="box box5"></div>

  </main>

  <script>
    var rellax = new Rellax('.rellax');
  </script>
</body>
</html>
